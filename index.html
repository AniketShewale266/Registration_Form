<body>
  
        <h1>Student Enrollment Form</h1>

        <header>
        <div class="left-section">
            <form action="" id="my_form">
                <div class="short-div">
                   <label for="fname">Name</label>
                   <input type="text" id="fname" name="fname" required>
                </div>
                <div class="short-div">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                    
                <div class="short-div">
                    <label for="website">Website</label>
                    <input type="text" id="website" required>
                </div>
    
                <div class="short-div">
                    <label for="image">Image link</label>
                    <input type="text" id="image" required>
                </div>
    
                <div class="short-div">
                    <label for="Mail">Gender</label>
                    <div class="showgender">
                        <input type="radio" id="Mail" name="gender" value="Male" checked>
                        <label for="Femail">Mail</label><br>
                        <input type="radio" id="Femail" name="gender" value="Female">
                        <label for="Femail">Femail</label><br>
                    </div>
                </div>
     
    
                <div class="short-div">
                    <label for="lname">Skills</label><br>
                    <div class="skills">
                        <input type="checkbox" id="Java" name="skills" value="Java" class="getvalue">
                        <label for="Java">Java</label><br>
                        <input type="checkbox" id="Python" name="skills" value="Python" class="getvalue">
                        <label for="Python">Python</label><br>
                        <input type="checkbox" id="JavaScript" name="skills" value="JavaScript" class="getvalue">
                        <label for="JavaScript">JavaScript</label>
                    </div>
                </div>

                <div class="btns">
                    <input class="btn" type="submit" value="Enroll Student">
                    <input class="btn" type="reset" value="Clear">
                </div>
            </form>
        </div>

            <h3>Enrolled Students</h3>
